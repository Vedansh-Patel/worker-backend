
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{{title}}</title>
  <style>body{font-family:Arial;padding:20px}</style>
</head>
<body>
  <h1>{{title}}</h1>
  {{#each screens}}
    <section style="margin-bottom:12px">
      <h2>{{name}}</h2>
      {{#each components}}
        {{#if (eq type "text")}}
          <p>{{props.text}}</p>
        {{/if}}
      {{/each}}
    </section>
  {{/each}}
  <footer><small>Generated by mobile-magic-proto</small></footer>
</body>
</html>
